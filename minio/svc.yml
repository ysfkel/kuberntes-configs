apiVersion: v1
kind: Service
metadata:
  # This name uniquely identifies the service
  name: minio
  namespace: minio-io
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    # Looks for labels `app:minio` in the namespace and applies the spec
    app: minio
